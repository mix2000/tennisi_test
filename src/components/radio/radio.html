<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Radio Button</title>
  <link rel="stylesheet" href="../../assets/styles/ui.css">
</head>
<body>

<!--unchecked-->
<div class="ts-radio">
  <input id="radio-1" name="radio" type="radio" />
  <label for="radio-1"><span>Title</span></label>
</div>

<!--unchecked disabled-->
<div class="ts-radio disabled">
  <input id="radio-2" name="radio" type="radio" />
  <label for="radio-2"><span>Title</span></label>
</div>

<!--checked-->
<div class="ts-radio">
  <input id="radio-3" name="radio" type="radio" checked />
  <label for="radio-3"><span>Title</span></label>
</div>

<!--checked disabled-->
<div class="ts-radio disabled">
  <input id="radio-4" name="radio1" type="radio" checked />
  <label for="radio-4"><span>Title</span></label>
</div>

</body>
</html>
